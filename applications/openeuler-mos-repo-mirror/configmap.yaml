---
apiVersion: v1
kind: ConfigMap
metadata:
  name: repo-configmap
data:
  _settings.yaml: |
    name: "openeuler"
    fs:
      url: "/repo/openeuler"
      update_rate: "60m"
      includes:
      - "*.rpm"
      - "*.iso"
      excludes:
      json_support: false
      filename_as_id: false
      add_filesize: true
      remove_deleted: true
      add_as_inner_object: false
      store_source: false
      index_content: false
      indexed_chars: "0"
      attributes_support: false
      raw_metadata: false
      xml_support: false
      index_folders: true
      lang_detect: false
      continue_on_error: false
      pdf_ocr: false
    elasticsearch:
      nodes:
      - url: "https://log.osinfra.cn:9200"
      index: "openeuler"
      bulk_size: 1000
      flush_interval: "60s"
      byte_size: "10mb"
      username: "<username>"
      password: "<password>"
    rest:
      url: "http://127.0.0.1:8080/fscrawler"
  ssh.pub: |
    ssh-rsa  openeuler_hosts
  default.conf: |
    server {
        listen 80;
        if ($time_iso8601 ~ "^(\d{4})-(\d{2})-(\d{2})") {
               set $year $1;
               set $month $2;
               set $day $3;
        }
        server_name *.openeuler.org;
        location / {
            root   /repo/openeuler;
            fancyindex on;
            fancyindex_exact_size off;
            fancyindex_header /fancySource/header.html;
            fancyindex_footer /fancySource/footer.html;
            autoindex   on;
        }
        location /fancySource {
           root /etc/nginx/conf/static;
        }
        location = /favicon.ico {
          log_not_found off;
          access_log off;
        }
    }
  rsyncd.conf: |-
    ----
    use chroot = yes
    uid = root
    gid = root
    max connections = 10
    timeout = 600
    read only = yes
    [openeuler]
          path = /repo/openeuler
          comment = openeuler repo folder
          read only = true
          ignore nonreadable = yes
          refuse options = checksum
          dont compress = *
  nginx.conf: |-
    user  root;
    worker_processes  auto;
    error_log  /var/log/nginx/error.log warn;
    pid        /var/run/nginx.pid;
    events {
        worker_connections  1024;
    }
    http {
        include       /etc/nginx/conf/mime.types;
        default_type  application/octet-stream;
        sendfile        on;
        tcp_nopush      on;
        keepalive_timeout  65;
        server_tokens off;
        include /etc/nginx/conf/conf.d/*.conf;
    }
