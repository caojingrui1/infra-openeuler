apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: repo-tls
spec:
  name: repo-tls
  keysMap:
    ca.crt:
      path: secrets/data/openeuler/rsync
      key: server.crt
    tls.crt:
      path: secrets/data/openeuler/rsync
      key: server.crt
    tls.key:
      path: secrets/data/openeuler/rsync
      key: server.key
