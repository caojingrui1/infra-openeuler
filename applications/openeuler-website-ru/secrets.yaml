---
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: openeuler-website
spec:
  name: openeuler-website
  keysMap:
    api-user-pass:
      path: secrets/data/openeuler/website-ru
      key: api_user_pass
    es-url:
      path: secrets/data/openeuler/website-ru
      key: es_url
    es-user-pass:
      path: secrets/data/openeuler/website-ru
      key: es_user_pass
    mail-user-pass:
      path: secrets/data/openeuler/website-ru
      key: mail_user_pass
    mysql-database:
      path: secrets/data/openeuler/website-ru
      key: mysql_database
    mysql-pwd:
      path: secrets/data/openeuler/website-ru
      key: mysql_pwd
    mysql-url:
      path: secrets/data/openeuler/website-ru
      key: mysql_url
    sig-api:
      path: secrets/data/openeuler/website-ru
      key: sig_api
    client_id:
    $patch: delete
    client_secret:
    $patch: delete
    cookie_secret:
    $patch: delete
