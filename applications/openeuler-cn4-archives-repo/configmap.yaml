---
apiVersion: v1
kind: ConfigMap
metadata:
  name: archives-repo-configmap
  namespace: archives-repo
data:
  rsyncd.conf: |
    log file = /dev/stdout
    use chroot = yes
    uid = root
    gid = root
    max connections = 30
    timeout = 600
    read only = yes

    [openeuler]
    path = /repo/openeuler
    comment = openeuler repo folder
    read only = true
    ignore nonreadable = yes
    refuse options = checksum
    dont compress = *
  
  nginx.conf: |
    user  root;
    worker_processes  6;

    error_log  /var/log/nginx/error.log warn;
    pid        /var/run/nginx.pid;


    events {
        worker_connections  10240;
    }


    http {
        include       /etc/nginx/conf/mime.types;
        default_type  application/octet-stream;
        server_tokens off;

        log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                          '$status $body_bytes_sent "$http_referer" '
                          '"$http_user_agent" "$http_x_forwarded_for"';

        access_log  /var/log/nginx/access.log  main;

        sendfile        on;
        #tcp_nopush     on;

        keepalive_timeout  65;

        #gzip  on;

        include /etc/nginx/conf/conf.d/*.conf;
    }
  
  default.conf: |
    server {
      listen 80;

      access_log  /var/log/nginx/host.access.log  main;
      server_name archives.openeuler.openatom.cn;

      location / {
          root   /repo/openeuler;
          fancyindex on;
          fancyindex_exact_size off;
          fancyindex_header /fancySource/header.html;
          fancyindex_footer /fancySource/footer.html;
          autoindex   on;

      }
      location /fancySource {
          root /etc/nginx/conf/static;
      }
      location = /favicon.ico {
                log_not_found off;
                access_log off;
      }
    }
