---
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: docs-bug-cert-secrets
  namespace: docs-bug
spec:
  name: docs-bug-cert-secrets
  keysMap:
    ca.crt:
      path: secrets/data/openeuler/docs-bug
      key: server.crt
    tls.crt:
      path: secrets/data/openeuler/docs-bug
      key: server.crt
    tls.key:
      path: secrets/data/openeuler/docs-bug
      key: server.key