---
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: openeuler-website-tls
  namespace: nestos
spec:
  name: openeuler-website-tls
  keysMap:
    ca.crt:
      path: secrets/data/infra-test/openeuler-website
      key: server.crt
    tls.crt:
      path: secrets/data/infra-test/openeuler-website
      key: server.crt
    tls.key:
      path: secrets/data/infra-test/openeuler-website
      key: server.key