---
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: signatrust-secrets
  namespace: openeuler-signatrust
spec:
  name: signatrust-secrets
  keysMap:
    control-server-toml:
      path: secrets/data/openeuler/signatrust
      key: control-server-toml-ssl-bj
    control-server-toml-without-mtls:
      path: secrets/data/openeuler/signatrust
      key: control-server-toml-without-mtls-bj
    server-crt:
      path: secrets/data/openeuler/signatrust
      key: server-crt
    server-key:
      path: secrets/data/openeuler/signatrust
      key: server-key
    ca-root-pem:
      path: secrets/data/openeuler/signatrust
      key: ca-root-pem
    MYSQL_DATABASE:
      path: secrets/data/openeuler/signatrust
      key: MYSQL_DATABASE_BJ
    MYSQL_PASSWORD:
      path: secrets/data/openeuler/signatrust
      key: MYSQL_PASSWORD_BJ
    MYSQL_USER:
      path: secrets/data/openeuler/signatrust
      key: MYSQL_USER_BJ
    MYSQL_ROOT_PASSWORD:
      path: secrets/data/openeuler/signatrust
      key: MYSQL_ROOT_PASSWORD_BJ
    DATABASE_URL:
      path: secrets/data/openeuler/signatrust
      key: DATABASE_URL_BJ
    domain-server-crt:
      path: secrets/data/openeuler/signatrust
      key: domain-server-crt
    domain-server-key:
      path: secrets/data/openeuler/signatrust
      key: domain-server-key
    control-server-toml-new:
      path: secrets/data/openeuler/signatrust
      key: control-server-toml-without-ssl-bj