apiVersion: apps/v1
kind: Deployment
metadata:
  name: website-deployment
  namespace: openeuler-signatrust
spec:
  replicas: 1
  selector:
    matchLabels:
      app: website
  template:
    metadata:
      labels:
        app: website
    spec:
      nodeSelector:
        usage: test
        os.architecture: amd64
      containers:
      - image: swr.cn-north-4.myhuaweicloud.com/opensourceway/signatrust/signatrust-app:651b7b41f5edb92c8589b00c256d17e48d282132
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 3
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          tcpSocket:
            port: 8080
          timeoutSeconds: 5
        name: website
        readinessProbe:
          failureThreshold: 3
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          tcpSocket:
            port: 8080
          timeoutSeconds: 5
        resources:
          limits:
            cpu: 1000m
            memory: 1000Mi
          requests:
            cpu: 500m
            memory: 500Mi
        volumeMounts:
        - mountPath: /etc/nginx/nginx.conf
          name: config-volume
          subPath: nginx.conf
      volumes:
      - name: config-volume
        configMap:
          name: nginx-configmap
