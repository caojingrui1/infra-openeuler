apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: compass-ci-api-cert-secrets
  namespace: compass-ci
spec:
  name: compass-ci-api-cert-secrets
  keysMap:
    server_crt:
      path: secrets/data/openeuler/compass-ci-api-secrets
      key: server.crt
    server_key:
      path: secrets/data/openeuler/compass-ci-api-secrets
      key: server.key
