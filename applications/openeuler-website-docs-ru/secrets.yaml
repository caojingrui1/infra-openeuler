---
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: website-docs-ru-tls
spec:
  name: website-docs-ru-tls
  keysMap:
    ca.crt:
      path: secrets/data/openeuler/website-docs-ru
      key: tls.cert
    tls.crt:
      path: secrets/data/openeuler/website-docs-ru
      key: tls.cert
    tls.key:
      path: secrets/data/openeuler/website-docs-ru
      key: tls.key
