---
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: openlookeng-website-docs-tls
  namespace: openlookeng-docs
spec:
  name: openlookeng-website-docs-tls
  keysMap:
    ca.crt:
      path: secrets/data/openlookeng/openlookeng-website-docs
      key: server.crt
    tls.crt:
      path: secrets/data/openlookeng/openlookeng-website-docs
      key: server.crt
    tls.key:
      path: secrets/data/openlookeng/openlookeng-website-docs
      key: server.key
