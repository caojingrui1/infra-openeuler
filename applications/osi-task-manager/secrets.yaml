---
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: osi-task-secrets
spec:
  name: osi-task-secrets
  keysMap:
    db-passwd:
      path: secrets/data/openeuler/osi-task-manager
      key: db-passwd
    db-uri:
      path: secrets/data/openeuler/osi-task-manager
      key: db-uri
    db-username:
      path: secrets/data/openeuler/osi-task-manager
      key: db-username
    aes-key:
      path: secrets/data/openeuler/osi-task-manager
      key: aes-key
    osi-hook-pwd:
      path: secrets/data/openeuler/osi-task-manager
      key: osi-hook-pwd
    gitee-token:
      path: secrets/data/openeuler/osi-task-manager
      key: gitee-token
    cve-email-sendaddr:
      path: secrets/data/openeuler/osi-task-manager
      key: cve-email-sendaddr
    cve-email-password:
      path: secrets/data/openeuler/osi-task-manager
      key: cve-email-password
    gitee-lookeng-token:
      path: secrets/data/openeuler/osi-task-manager
      key: gitee-lookeng-token
    gitee-gauss-token:
      path: secrets/data/openeuler/osi-task-manager
      key: gitee-gauss-token
