#This is another ssh client which will connect to another ssh server in openeuler cn north4
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ssh-tunnel-2
  labels:
    component: ssh-tunnel
    tunnel: second
spec:
  selector:
    matchLabels:
      component: ssh-tunnel
      tunnel: second
  template:
    metadata:
      labels:
        component: ssh-tunnel
        tunnel: second
    spec:
      containers:
        - name: sshd-tunnel
          image: swr.cn-north-4.myhuaweicloud.com/opensourceway/common/ssh-tunnel:aa2b9c851a6fc9b0a8008aee809762cc928216e8
          imagePullPolicy: IfNotPresent
          env:
            - name: TZ
              value: Asia/Shanghai
            - name: TUNNEL_HOST
              value:  119.3.186.199
          volumeMounts:
            - mountPath: /root/ssh/id_rsa
              name: ssh-secrets
              subPath: private_keys
          # all of the ssh local port configuration will be added here.
          args:
            # ssh option used for exit when connection failed and will be restarted by autossh
            - -o
            - ServerAliveInterval=20
            - -o
            - ServerAliveCountMax=4
            - -o
            - StrictHostKeyChecking=no
            # This is for jenkins master endpoint
            - -L
            - 0.0.0.0:1080:openeuler-jenkins.default.svc.cluster.local:80
            # This is for obs api endpoint
            - -L
            - 0.0.0.0:1082:172.16.1.81:80
            # This is for jenkins master endpoint (new jenkins in cn north4)
            - -L
            - 0.0.0.0:1084:jenkins.jenkins.svc.cluster.local:80
          livenessProbe:
            failureThreshold: 3
            initialDelaySeconds: 15
            periodSeconds: 5
            successThreshold: 1
            tcpSocket:
              port: 1080
            timeoutSeconds: 1
          readinessProbe:
            failureThreshold: 3
            initialDelaySeconds: 15
            periodSeconds: 5
            successThreshold: 1
            tcpSocket:
              port: 1080
            timeoutSeconds: 1
      volumes:
        - name: ssh-secrets
          secret:
            secretName: ssh-secrets
