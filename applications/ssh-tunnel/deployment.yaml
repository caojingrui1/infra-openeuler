---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ssh-tunnel
spec:
  template:
    spec:
      containers:
        - name: sshd-server
          image: swr.cn-north-4.myhuaweicloud.com/opensourceway/common/openssh-server:latest
        - name: sshd-tunnel
          image: swr.cn-north-4.myhuaweicloud.com/opensourceway/common/ssh-tunnel:0.0.1
          env:
            - name: TUNNEL_HOST
              value: 114.116.245.239
          args:
            # This is for jenkins master endpoint
            - -L
            - 0.0.0.0:1080:openeuler-jenkins.default.svc.cluster.local:80
            # This is for obs api endpoint
            - -L
            - 0.0.0.0:1082:172.16.1.81:80
            # This is for jenkins master endpoint (new jenkins in cn north4)
            - -L
            - 0.0.0.0:1084:jenkins.jenkins.svc.cluster.local:80
          livenessProbe:
            failureThreshold: 3
            initialDelaySeconds: 15
            periodSeconds: 5
            successThreshold: 1
            tcpSocket:
              port: 1080
            timeoutSeconds: 1
          readinessProbe:
            failureThreshold: 3
            initialDelaySeconds: 15
            periodSeconds: 5
            successThreshold: 1
            tcpSocket:
              port: 1080
            timeoutSeconds: 1
