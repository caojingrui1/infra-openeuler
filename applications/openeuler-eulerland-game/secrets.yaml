---
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: eulerland-game-tls
spec:
  name: eulerland-game-tls
  keysMap:
    ca.crt:
      path: secrets/data/openeuler/eulerland-game
      key: tls.cert
    tls.crt:
      path: secrets/data/openeuler/eulerland-game
      key: tls.cert
    tls.key:
      path: secrets/data/openeuler/eulerland-game
      key: tls.key