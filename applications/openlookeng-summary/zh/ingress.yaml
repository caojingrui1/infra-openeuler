---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
  name: website-summary-ingress
spec:
  tls:
    - hosts:
        - openlookeng.io
      secretName: website-tls
  rules:
    - host: openlookeng.io
      http:
        paths:
          - backend:
              serviceName: oauth2-proxy
              servicePort: 4180
            path: /zh/2021summary/
