apiVersion: v1
kind: ConfigMap
metadata:
  name: repo-nginx-configmap-volume
  namespace: test-pod
data:
  _settings.yaml: |
    #used for fscrawler settings
  default.conf: |
    server {
        listen 80;
        if ($time_iso8601 ~ "^(\d{4})-(\d{2})-(\d{2})") {
               set $year $1;
               set $month $2;
               set $day $3;
        }
        server_name *.openeuler.org;
        location / {
            root   /repo/openeuler;
            fancyindex on;
            fancyindex_exact_size off;
            fancyindex_header /fancySource/header.html;
            fancyindex_footer /fancySource/footer.html;
            autoindex   on;
        }
        location /fancySource {
           root /etc/nginx/conf/static;
        }
        location = /favicon.ico {
          log_not_found off;
          access_log off;
        }
    }
  nginx.conf: |-
    user  root;
    worker_processes  auto;
    error_log  /var/log/nginx/error.log warn;
    pid        /var/run/nginx.pid;
    events {
        worker_connections  1024;
    }
    http {
        include       /etc/nginx/conf/mime.types;
        default_type  application/octet-stream;
        sendfile        on;
        tcp_nopush      on;
        keepalive_timeout  65;
        server_tokens off;
        include /etc/nginx/conf/conf.d/*.conf;
    }
  rsyncd.conf: |-
    ----
    log file = /dev/stdout
    use chroot = yes
    uid = root
    gid = root
    max connections = 10
    timeout = 600
    read only = yes
    [openeuler]
    path = /repo/openeuler
    comment = openeuler repo folder
    read only = true
    ignore nonreadable = yes
    refuse options = checksum
    dont compress = *
  ssh.pub: |
    ssh-rsa  openeuler_hosts
