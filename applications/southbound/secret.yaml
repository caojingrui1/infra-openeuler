---
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: southbound-secrets
  namespace: southbound
spec:
  name: southbound-secrets
  keysMap:
    username:
      path: secrets/data/openeuler/southbound
      key: username
    password:
      path: secrets/data/openeuler/southbound
      key: password
    url:
      path: secrets/data/openeuler/southbound
      key: url
    server_url:
      path: secrets/data/openeuler/southbound
      key: server_url