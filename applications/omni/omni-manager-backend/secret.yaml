---
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: omni-manager-secrets
  namespace: omni-manager-backend
spec:
  name: omni-manager-secrets
  keysMap:
    mysql_user:
      path: secrets/data/openeuler/omni-manager-backend
      key: mysql_user
    mysql_passwd:
      path: secrets/data/openeuler/omni-manager-backend
      key: mysql_passwd
    mysql_database_name:
      path: secrets/data/openeuler/omni-manager-backend
      key: mysql_database_name
    db_host:
      path: secrets/data/openeuler/omni-manager-backend
      key: db_host
    jwt_key:
      path: secrets/data/openeuler/omni-manager-backend
      key: jwt_key
    authing_app_id:
      path: secrets/data/openeuler/omni-manager-backend
      key: authing_app_id
    authing_app_secret:
      path: secrets/data/openeuler/omni-manager-backend
      key: authing_app_secret
    authing_secret:
      path: secrets/data/openeuler/omni-manager-backend
      key: authing_secret
    authing_user_pool_id:
      path: secrets/data/openeuler/omni-manager-backend
      key: authing_user_pool_id
    redis_addr:
      path: secrets/data/openeuler/omni-manager-backend
      key: redis_addr
    custom_rpm_api:
      path: secrets/data/openeuler/omni-manager-backend
      key: custom_rpm_api
    run_mode:
      path: secrets/data/openeuler/omni-manager-backend
      key: run_mode
    gin_mode:
      path: secrets/data/openeuler/omni-manager-backend
      key: gin_mode

  