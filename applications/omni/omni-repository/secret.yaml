apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: omni-repository-secret
  namespace: omni-repository
spec:
  keysMap:
    app_env:
      key: app_env
      path: secrets/data/openeuler/omni-repository
    callback_url:
      key: callback_url
      path: secrets/data/openeuler/omni-repository
    db_host:
      key: db_host
      path: secrets/data/openeuler/omni-repository
    db_name:
      key: db_name
      path: secrets/data/openeuler/omni-repository
    db_port:
      key: db_port
      path: secrets/data/openeuler/omni-repository
    db_pswd:
      key: db_pswd
      path: secrets/data/openeuler/omni-repository
    db_user:
      key: db_user
      path: secrets/data/openeuler/omni-repository
    server_name:
      key: server_name
      path: secrets/data/openeuler/omni-repository
    upload_token:
      key: upload_token
      path: secrets/data/openeuler/omni-repository
    app_toml:
      key: app_toml
      path: secrets/data/openeuler/omni-repository
  name: omni-repository-secret