# Deployment for repo service
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: repo-server
spec:
  strategy:
    # NOTE(tommylikehu): The strategy is recreate due to the multi-write issues if we running new pods while old one stays terminating.
    type: Recreate
  template:
    metadata:
      labels:
        app: repo-nginx-pod
    spec:
      nodeSelector:
        openeuler.ci/task: common
      containers:
        - name: repo-nginx
          image: swr.cn-north-4.myhuaweicloud.com/opensourceway/common/nginx-extras:1.21.0-with-fancy-templates-repo
          volumeMounts:
            - mountPath: /repo/openeuler
              name: data-volume-02
            - mountPath: /repo/openeuler-ex
              name: repohost
            - mountPath: /etc/rsyncd.secrets.ro
              name: rsync-secrets-volume
              subPath: rsyncd_secrets
            - mountPath: /dev/loop1
              name: loopdevice1
            - mountPath: /dev/loop2
              name: loopdevice2
            - mountPath: /dev/loop3
              name: loopdevice3
            - mountPath: /dev/loop4
              name: loopdevice4
            - mountPath: /dev/loop5
              name: loopdevice5
            - mountPath: /dev/loop6
              name: loopdevice6
            - mountPath: /dev/loop7
              name: loopdevice7
            - mountPath: /dev/loop8
              name: loopdevice8
            - mountPath: /dev/loop9
              name: loopdevice9
            - mountPath: /dev/loop10
              name: loopdevice10
            - mountPath: /dev/loop11
              name: loopdevice11
            - mountPath: /dev/loop12
              name: loopdevice12
            - mountPath: /dev/loop13
              name: loopdevice13
            - mountPath: /dev/loop14
              name: loopdevice14
            - mountPath: /dev/loop15
              name: loopdevice15
            - mountPath: /dev/loop16
              name: loopdevice16
            - mountPath: /dev/loop-control
              name: loopdevice25
            - mountPath: /root/.ssh/authorized_keys.ro
              name: repo-nginx-configmap-volume
              subPath: ssh.pub
          resources:
            requests:
              cpu: 2000m
              memory: 4000Mi
          env:
            - name: TZ
              value: Asia/Shanghai
          command:
            - /bin/sh
            - -c
            - |
              mkdir -p /repo/openeuler_ex
              mkdir -p /repo/openeuler
              cp /root/.ssh/authorized_keys.ro /root/.ssh/authorized_keys
              chmod 0400 /root/.ssh/authorized_keys
              chown root:root /root/.ssh/authorized_keys
              ssh-keygen -t rsa -f /etc/ssh/ssh_host_rsa_key -N ''
              ssh-keygen -t ecdsa -f /etc/ssh/ssh_host_ecdsa_key -N ''
              ssh-keygen -t ecdsa -f /etc/ssh/ssh_host_ecdsa_key -N ''
              /usr/sbin/sshd -D &
              exec nginx -g "daemon off;"
          securityContext:
            privileged: true
        - name: rsync-server
          image: swr.cn-north-4.myhuaweicloud.com/opensourceway/common/rsyncd:1.0.1
          volumeMounts:
            - mountPath: /etc/rsyncd.conf
              name: repo-nginx-configmap-volume
              subPath: rsyncd.conf
            - mountPath: /etc/rsyncd.secrets.ro
              name: rsync-secrets-volume
              subPath: rsyncd_secrets
            - mountPath: /repo/openeuler
              name: data-volume-02          
            - mountPath: /root/.ssh/authorized_keys.ro
              name: repo-nginx-configmap-volume
              subPath: ssh.pub
          resources:
            requests:
              cpu: 300m
              memory: 2000Mi
      volumes:
        - name: rsync-secrets-volume
          secret:
            secretName: rsync-secrets
        - hostPath:
            path: /repo_host/openeuler
            type: ''
          name: repohost
        - hostPath:
            path: /dev/loop1
            type: ''
          name: loopdevice1
        - hostPath:
            path: /dev/loop2
            type: ''
          name: loopdevice2
        - hostPath:
            path: /dev/loop3
            type: ''
          name: loopdevice3
        - hostPath:
            path: /dev/loop4
            type: ''
          name: loopdevice4
        - hostPath:
            path: /dev/loop5
            type: ''
          name: loopdevice5
        - hostPath:
            path: /dev/loop6
            type: ''
          name: loopdevice6
        - hostPath:
            path: /dev/loop7
            type: ''
          name: loopdevice7
        - hostPath:
            path: /dev/loop8
            type: ''
          name: loopdevice8
        - hostPath:
            path: /dev/loop9
            type: ''
          name: loopdevice9
        - hostPath:
            path: /dev/loop10
            type: ''
          name: loopdevice10
        - hostPath:
            path: /dev/loop11
            type: ''
          name: loopdevice11
        - hostPath:
            path: /dev/loop12
            type: ''
          name: loopdevice12
        - hostPath:
            path: /dev/loop13
            type: ''
          name: loopdevice13
        - hostPath:
            path: /dev/loop14
            type: ''
          name: loopdevice14
        - hostPath:
            path: /dev/loop15
            type: ''
          name: loopdevice15
        - hostPath:
            path: /dev/loop16
            type: ''
          name: loopdevice16
        - hostPath:
            path: /dev/loop-control
            type: ''
          name: loopdevice25
        - name: data-volume-02
          persistentVolumeClaim:
            claimName: openeuler-data-volume-02
