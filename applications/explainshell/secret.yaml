---
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: explainshell-cert-secrets
  namespace: explainshell
spec:
  name: explainshell-cert-secrets
  keysMap:
    server_crt:
      path: secrets/data/openeuler/explainshell-secrets
      key: server.crt
    server_key:
      path: secrets/data/openeuler/explainshell-secrets
      key: server.key