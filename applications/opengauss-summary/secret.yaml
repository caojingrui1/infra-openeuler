---
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: oauth-secrets
spec:
  name: oauth-secrets
  keysMap:
    client_id:
      path: secrets/data/opengauss/summary
      key: client_id
    client_secret:
      path: secrets/data/opengauss/summary
      key: client_secret
    cookie_secret:
      path: secrets/data/opengauss/summary
      key: cookie_secret
---
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: website-summary-tls-secret
spec:
  name: website-summary-tls-secret
  keysMap:
    ca.crt:
      path: secrets/data/opengauss/summary
      key: tls.cert
    tls.crt:
      path: secrets/data/opengauss/summary
      key: tls.cert
    tls.key:
      path: secrets/data/opengauss/summary
      key: tls.key