---
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: playground-secrets
spec:
  name: playground-secrets
  keysMap:
    db-passwd:
      path: secrets/data/openeuler/playground-manager
      key: db-passwd
    db-uri:
      path: secrets/data/openeuler/playground-manager
      key: db-uri
    db-username:
      path: secrets/data/openeuler/playground-manager
      key: db-username
    aes-key:
      path: secrets/data/openeuler/playground-manager
      key: aes-key
    gitee-client-secret:
      path: secrets/data/openeuler/playground-manager
      key: gitee-client-secret
    gitee-client-id:
      path: secrets/data/openeuler/playground-manager
      key: gitee-client-id
    oauth2-callback:
      path: secrets/data/openeuler/playground-manager
      key: oauth2-callback
