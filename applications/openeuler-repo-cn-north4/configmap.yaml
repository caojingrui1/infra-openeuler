apiVersion: v1
items:
- apiVersion: v1
  data:
    default.conf: |
      server {
              listen 80;

              access_log  /var/log/nginx/host.access.log  main;
              server_name openeuler-repo.huawei.com;

              location / {
                  root   /repo/openeuler;
                  fancyindex on;
                  fancyindex_exact_size off;
                  fancyindex_header /fancySource/header.html;
                  fancyindex_footer /fancySource/footer.html;
                  autoindex   on;

              }
              location /fancySource {
                  root /etc/nginx/conf/static;
              }
              location = /favicon.ico {
                        log_not_found off;
                        access_log off;
              }
      }
    nginx.conf: |-
      user  root;
      worker_processes  6;

      error_log  /var/log/nginx/error.log warn;
      pid        /var/run/nginx.pid;


      events {
          worker_connections  1024;
      }


      http {
          include       /etc/nginx/conf/mime.types;
          default_type  application/octet-stream;
          server_tokens off;

          log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                            '$status $body_bytes_sent "$http_referer" '
                            '"$http_user_agent" "$http_x_forwarded_for"';

          access_log  /var/log/nginx/access.log  main;

          sendfile        on;
          #tcp_nopush     on;

          keepalive_timeout  65;

          #gzip  on;

          include /etc/nginx/conf/conf.d/*.conf;
      }
    rsyncd.conf: |
      log file = /dev/stdout
      use chroot = yes
      uid = eulerrepo
      gid = eulerrepo
      max connections = 10
      timeout = 600
      read only = yes

      [openeuler]
              path = /repo/openeuler
              comment = openeuler repo folder
              read only = true
              #auth users = root
              #secrets file = /etc/rsyncd.secrets
              ignore nonreadable = yes
              refuse options = checksum
              dont compress = *
    ssh.pub: |
      ssh-rsa  openeuler_hosts
  kind: ConfigMap
  metadata:
    annotations:
    name: openeuler-configmap
    namespace: repo2
kind: List
