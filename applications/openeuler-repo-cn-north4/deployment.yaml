apiVersion: v1
kind: List
items:
- apiVersion: extensions/v1beta1
  kind: Deployment
  metadata:
    labels:
      app: repo-nginx-server
    name: openeuler
    namespace: repo2
  spec:
    progressDeadlineSeconds: 600
    replicas: 1
    revisionHistoryLimit: 10
    selector:
      matchLabels:
        app: repo-nginx-pod
    strategy:
      rollingUpdate:
        maxSurge: 25%
        maxUnavailable: 25%
      type: RollingUpdate
    template:
      metadata:
        labels:
          app: repo-nginx-pod
      spec:
        containers:
        - image: swr.ap-southeast-1.myhuaweicloud.com/opensourceway/nginx-extras:1.20.0-with-fancy-templates-repo
          imagePullPolicy: IfNotPresent
          name: repo-nginx
          resources:
            requests:
              cpu: "6"
              memory: 8000Mi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
          - mountPath: /etc/nginx/conf/nginx.conf
            name: repo-nginx-configmap-volume
            subPath: nginx.conf
          - mountPath: /etc/nginx/conf/conf.d/default.conf
            name: repo-nginx-configmap-volume
            subPath: default.conf
          - mountPath: /repo/openeuler
            name: openeuler-data-volume
        - command:
          - /bin/sh
          - -c
          - |
            cp /root/.ssh/authorized_keys.ro /root/.ssh/authorized_keys
            chmod 0400 /root/.ssh/authorized_keys
            chown root:root /root/.ssh/authorized_keys
            /etc/init.d/ssh start &
            exec /usr/bin/rsync --no-detach --daemon --config /etc/rsyncd.conf;
          image: swr.cn-north-4.myhuaweicloud.com/openeuler/rsyncd:0.0.5
          imagePullPolicy: Always
          name: rsync-server
          resources:
            requests:
              cpu: "6"
              memory: 6000Mi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
          - mountPath: /etc/rsyncd.conf
            name: repo-nginx-configmap-volume
            subPath: rsyncd.conf
          - mountPath: /repo/openeuler
            name: openeuler-data-volume
          - mountPath: /root/.ssh/authorized_keys.ro
            name: repo-nginx-configmap-volume
            subPath: ssh.pub
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        schedulerName: default-scheduler
        securityContext: {}
        terminationGracePeriodSeconds: 30
        volumes:
        - configMap:
            defaultMode: 420
            name: openeuler-configmap
          name: repo-nginx-configmap-volume
        - name: openeuler-data-volume
          persistentVolumeClaim:
            claimName: openeuler-data-volume
