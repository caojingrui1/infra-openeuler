---
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: openeuler-website-tls
  namespace: openeuler-website-new-portal
spec:
  name: openeuler-website-tls
  keysMap:
    ca.crt:
      path: secrets/data/openeuler/openeuler-website-new-portal
      key: server.crt
    tls.crt:
      path: secrets/data/openeuler/openeuler-website-new-portal
      key: server.crt
    tls.key:
      path: secrets/data/openeuler/openeuler-website-new-portal
      key: server.key
